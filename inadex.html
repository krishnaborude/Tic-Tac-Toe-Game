<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/packages/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/packages/css/style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h1 class="mb-4">Tic Tac Toe</h1>
      <!-- Buttons to choose game mode -->
      <div id="game-mode">
        <button id="playWithAI" class="btn btn-primary mb-3">Play with AI</button>
        <button id="playWithPlayer" class="btn btn-primary mb-3">Play with Player</button>
      </div>

      <!-- Game board and status text hidden initially -->
      <div id="gameBoard" class="d-none mb-3 d-grid gap-2 justify-content-center"></div>
      <p id="status" class="fw-bold d-none"></p>

      <!-- Reset Button -->
      <button id="resetBtn" class="btn btn-primary mt-2 d-none">Reset Game</button>
    </div>
</body>
<script src="/packages/js/script.js"></script>  
</html>
